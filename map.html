<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>خريطة الخلود | Map of Eternity</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
<div id="navFilterMenu" class="filter-dropdown">
        <button class="filter-btn active" data-filter="all" data-lang="filter_all">الكل</button>
        <button class="filter-btn" data-filter="ancient" data-lang="filter_ancient">آثار قديمة</button>
        <button class="filter-btn" data-filter="sea" data-lang="filter_sea">شواطئ</button>
        <button class="filter-btn" data-filter="nature" data-lang="filter_nature">طبيعة</button>
        <button class="filter-btn" data-filter="religious" data-lang="filter_religious">دينية</button>
        <button class="filter-btn" data-filter="delta" data-lang="filter_delta">مدن الدلتا</button>
    </div>
    <div id="preloader">
        <div class="loader-container">
            <div class="ring-outer"></div>
            <div class="ring-inner"></div>
            <div class="pyramid-core"></div>
            <p class="loading-text" data-lang="loading">جاري تحمـيل الخـريطه</p>
        </div>
    </div>

    <div class="bg-container">
        <div class="tech-grid"></div>
    </div>

    <nav dir="ltr">
    <div class="nav-left">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            
                <span data-lang="logo">مصر القديمة</span>
        </div>
    </div>

    <button id="navFilterBtn" class="nav-icon-btn"><i class="fas fa-filter"></i></button>
<div class="nav-right">
    <div class="lang-switch">
        <span id="lang-ar" class="active">عربي</span>
        <span class="separator">|</span> 
        <span id="lang-en">EN</span>
    </div>

    <a href="index.html" class="back-link">
        <span data-lang="back">الرئيسية</span> 
        <i class="fas fa-home"></i>
    </a>
</div>
    
</nav>
    
    <main class="map-viewport">
        <div class="map-transform-layer" id="mapLayer">
            <img src="egyptmap.png" class="map-image" alt="Egypt Map">
            <div id="pinsContainer"></div>
        </div>

        <aside class="city-panel" id="cityPanel">
            <div class="panel-header">
                <h2 id="cpTitle">--</h2>
            </div>
            <p class="panel-desc" id="cpDesc">--</p>
            <div class="sites-section">
                <h3 data-lang="sites_title">أماكن للزيارة</h3>
                <div class="custom-scroll" id="sitesList"></div>
            </div>
            <button id="resetZoom" class="panel-reset-btn">
        <i class="fas fa-globe-africa"></i> 
        <span data-lang="reset_view">العـوده</span>
    </button>
        </aside>

        <div class="site-modal" id="siteModal">
            <div class="modal-card">
                <button class="close-modal"><i class="fas fa-times"></i></button>
                <div class="modal-image-box">
                    <img id="smImage" src="" alt="Site">
                </div>
                <div class="modal-content">
                    <h2 id="smTitle">--</h2>
                    <p id="smDesc">--</p>
                    <a href="#" class="modal-btn" data-lang="visit_now">احجز جولة</a>
                </div>
            </div>
        </div>

    </main>
    <script src="map.js"></script>
</body>
</html>
